<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Ads and Info</title>
  <style>

    body { 
        font-family: Arial, sans-serif; 
        background-color: #f4f4f4; 
        margin: 0; 
        padding: 20px; 
    }
    h1 { 
        text-align: center; 
        color: #333; 
    }
    #ads { 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        gap: 20px; 
    }
    .ad { 
        background: #fff; 
        padding: 15px; 
        border-radius: 8px; 
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
        width: 80%; 
        max-width: 600px; 
        text-align: center; 
    }
    .ad h2 { 
        margin: 0; 
        font-size: 24px; 
        color: #007BFF; 
    }
    .ad p { 
        font-size: 16px; 
        color: #555; 
    }
    .ad-image { 
        max-width: 100%; 
        height: auto; 
        border-radius: 5px; 
        margin-top: 10px; 
    }


  </style>
</head>
<body>
  <h1>Welcome to Our Website</h1>
  <div id="ads">Loading Ads...</div>
  <div id="info" class="info">Loading Info...</div>
  <!-- Firebase scripts go here -->
</body>


  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>

  <script>
const firebaseConfig = {
  apiKey: "AIzaSyC8qeTBv9vgVlCMOQjFXPAGMkd7wHbKVe8",
  authDomain: "team-waffles-sys.firebaseapp.com",
  projectId: "team-waffles-sys",
  storageBucket: "team-waffles-sys.firebasestorage.app",
  messagingSenderId: "824743077785",
  appId: "1:824743077785:web:31f5c51d26b2088b71d508",
  measurementId: "G-D2G5DV44ZC"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function loadData() {
    const adsRef = db.ref("content/ads");

    adsRef.on("value", (snapshot) => {
        const adsData = snapshot.val() || {};
        const firstAd = adsData.firstAd 
            ? `<div class="ad"><h2>First Ad</h2><p>${adsData.firstAd.text}</p><img src="${adsData.firstAd.image}" alt="First Ad Image" class="ad-image"></div>` 
            : `<div class="ad"><h2>First Ad</h2><p>No first ad available</p></div>`;
        
        const secondAd = adsData.secondAd 
            ? `<div class="ad"><h2>Second Ad</h2><p>${adsData.secondAd.text}</p><img src="${adsData.secondAd.image}" alt="Second Ad Image" class="ad-image"></div>` 
            : `<div class="ad"><h2>Second Ad</h2><p>No second ad available</p></div>`;

        document.getElementById("ads").innerHTML = firstAd + secondAd;
    });
}

    loadData();
  </script>
</body>
</html>
